<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script defer src="../js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">MyLogo</div>

        <div class="menu-toggle">&#9776;</div> <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <i class="fa fa-search"></i> <i class="fa fa-heart"></i> <i class="fa fa-shopping-cart"></i> <div class="profile">
                <i class="fa fa-user"></i> <div class="dropdown">
                    <a href="#"><i class="fa fa-sign-in"></i> Sign In</a>
                    <div class="divider"></div> <a href="#"><i class="fa fa-user-plus"></i> Register</a>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
